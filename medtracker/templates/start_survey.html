{% extends "layout.html" %}
{% block title %}Start: {{survey.title}} | Suretify{% endblock %}
{% block body %}
	    <div class="jumbotron survey-question">
		<div class="row">
		<h2>{{survey.title}}</h2>
	    {% if survey.description %}
			<h3 style="color:gray">{{survey.description_html | safe}}</h3>
		{% endif %}
		</div>
			{% if u == None %}
			<div class="row">
			<form action="/surveys/serve/{{survey.id}}" method="get">
				<label for="u">Choose a patient:</label>
				<select name="u" id="u">
				<option value="">--Select--</option>
				{% for patient in patients %}
				<option value="{{patient.id}}">{{patient.fullname}} ({{patient.mrn}})</option>
				{% endfor %}
				</select>
				<br><br>
				<input type="hidden" id="s" name="s" value="{{s}}">
				<input type="Submit" value="Begin Survey" class="btn btn-md btn-primary">
			</form>
			</div>
			{% else %}
			<div class="row">
			<a href="/surveys/serve/{{survey.id}}?u={{u}}&s={{s}}" class="btn btn-lg btn-primary" onclick='document.getElementById("serveSurvey").submit();'>Begin Survey</a>
		</div>
			{% endif %}
			<div class="row" style="padding-top:20px">
		    <a href="/surveys">Go back</a>
			</div>
		</div>
	    
		
	    
	    </div>
    </div><!-- /.container -->
{% endblock %}
